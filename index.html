<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Split Players Into Teams</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta content="website" property="og:type"/>
    <meta content="SPLIT" property="og:title" />
    <meta content="A tool to split players into 2 to 10 teams" property="og:description" />
    <meta content="https://stefanmarantonsson.github.io/SplitPlayersIntoTeams/" property="og:url" />
    <meta content="https://github.com/StefanMarAntonsson/SplitPlayersIntoTeams/raw/master/split-app.png" property="og:image" />
    <meta content="#212331" data-react-helmet="true" name="theme-color" />
</head>
<body>
    <div class="maincontainer">
        <div class="titlecontainer">
            <h1>SPLIT</h1>
        </div>
        <div class="textareacontainer">
            <textarea id="playernames" cols="40" rows="14" placeholder="Write each players name in a new line."></textarea>
        </div>
        <div class="controlscontainer">
            <label id="rangeLabel" for="numberofteams">Nunber of teams: 2</label>
            <input type="range" id="numberofteams" min="2" value="2" max="10" onchange="UpdateLabel()">
            <input type="button" value="SPLIT INTO TEAMS" onclick="Split()">
        </div>
        <div class="teamscontainer" id="teams"></div>
    </div>
    <footer>
        <a href="https://github.com/StefanMarAntonsson/SplitPlayersIntoTeams">Go to GitHub repository</a>
    </footer>
    <script src="split.js"></script>
</body>
</html>
